{% extends "TimeFollow/index.html" %}
{% load crispy_forms_tags %}
{% block start %}

<div class="container-fluid">
    <div>
        <label for="newPostform">
            <H1>New Post by {{ user.username }}</H1>
        </label>
    </div>
    {% csrf_token %}
    <form action="">
        {{ form|crispy }}
        <button type="submit" value="submit">Post</button>
    </form>
</div>

{% endblock start %}
