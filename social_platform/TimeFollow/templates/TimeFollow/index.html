{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="title" content="project">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="English">

    <title>{{title}}</title>

    <!-- bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- bootstrap-->

    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- main css-->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/TimeFollow.css' %}">
</head>

<body>
    <div class="container-fluid" style="height: 100vh; overflow-y: auto;">
        <div class="row rowmain test">
            <div class="col-sm-2 navbarcol">
                <div class="contasiner-fluid text-center" style="padding: 0%;">
                    <table class="table table-hover" style="margin: 0%;">
                        <tbody>
                            <th class="text-center menuHeader">
                                <header>
                                    <h1><b><a class="menuitem" href="{% url 'home' %}">Time Follow</a></b></h1>
                                </header>
                            </th>
                            <tr class="menuitem">
                                <td class="menuitem">
                                    <h3>
                                        <a class="menuitem" href="{% url 'home' %}">Home</a>
                                    </h3>
                                </td>
                            </tr>
                            {% if user.is_authenticated %}
                            <tr class="menuitem">
                                <td class="menuitem">
                                    <h3>
                                        <a class="menuitem" href="{% url 'logout' %}"><span
                                                class="glyphicon glyphicon-log-out"></span>
                                            &nbsp; Logout</a>
                                    </h3>
                                </td>
                            </tr>
                            <tr class="menuitem">
                                <td class="menuitem">
                                    <h3>
                                        <a class="menuitem" href="{% url 'timeline' %}"><span
                                                class="glyphicon glyphicon-time"></span> &nbsp; Timeline</a>
                                    </h3>
                                </td>
                            </tr>
                            <tr class="menuitem">
                                <td class="menuitem">
                                    <h3>
                                        <a class="menuitem" href="{% url 'createpost' %}"><span
                                                class="glyphicon glyphicon-pushpin"></span> &nbsp; Create Post</a>
                                    </h3>
                                </td>
                            </tr>
                            <tr class="menuitem">
                                <td class="menuitem">
                                    <h3>
                                        <a class="menuitem" href="{% url 'profile' %}"><span
                                                class="glyphicon glyphicon-user"></span> &nbsp; View Profile</a>
                                    </h3>
                                </td>
                            </tr>
                            {% else %}
                            <tr class="menuitem">
                                <td class="menuitem">
                                    <h3>
                                        <a class="menuitem" href="{% url 'register' %}"><span
                                                class="glyphicon glyphicon-user"></span> &nbsp; Sign up</a>
                                    </h3>
                                </td>
                            </tr>
                            <tr class="menuitem">
                                <td class="menuitem">
                                    <h3>
                                        <a class="menuitem" href="{% url 'login' %}"><span
                                                class="glyphicon glyphicon-log-in"></span> &nbsp; Log in</a>
                                    </h3>
                                </td>
                            </tr>
                            {% endif %}
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-sm-10 maincol">
                {% block start %}
                {% endblock %}
            </div>
        </div>
    </div>
</body>

</html>
